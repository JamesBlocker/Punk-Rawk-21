<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BLACKJACK</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div class="container">
       
        <div id="game">
            
            <div class="row">
                <div id="dealer">
                    <div id="dealerHand">
                            <div class="cardPlaceHolder"></div>
                    </div>
                </div>
            </div>
        
            <div class="row">
                <div id="player">
                    <div id="player1Hand" class="col col-sm-6">
                        <div class="cardPlaceHolder"></div>
                    </div>
                    <div id="player2Hand" class="col col-sm-6">
                        <div class="cardPlaceHolder"></div>
                    </div>       
                </div>
            </div>
            
            <div class="row">
                <div id="actionBar">
                    <button type="button" class="btn btn-success deal">Deal</button>
                    <button type="button" class="btn btn-warning hit">Hit</button>
                    <button type="button" class="btn btn-danger stand">Stand</button>
                    <!-- <button type="button" class="btn btn-default shuffle">SHUFFLE</button> -->  
                </div>
            </div>
        </div>
    </div>
    


    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
