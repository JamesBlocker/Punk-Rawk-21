<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BLACKJACK</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Working</h1>
        </div>
        <div id="game">
            <div id="dealer">
                <div id="dealerHand">
                        <div class="cardPlaceHolder"></div>
                </div>
                <div id="drawDeck">
                    <img src="images/Red_back.png" alt="">
                </div>
            </div>
        
            <div id="player">
                <div id="playerHand">
                    <div class="cardPlaceHolder"></div>
                </div>
            </div>
            <div id="actionBar">
                <button type="button" class="btn btn-success">Deal</button>
                <button type="button" class="btn btn-warning hit">Hit</button>
                <button type="button" class="btn btn-danger stand">Stand</button>
                <button type="button" class="btn btn-default shuffle">SHUFFLE</button>
                
                
            </div>
        </div>
    </div>
    


    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
